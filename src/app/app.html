<router-outlet/>
<!-- <app-data-binding></app-data-binding> -->

<div class="profile-card">
  <div class="profile-header">
    <div class="decorative-stars">
      <div class="star">✨</div>
      <div class="star">✨</div>
      <div class="star">✨</div>
      <div class="star">✨</div>
    </div>
    <div class="profile-image">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="50" fill="#f0f0f0"/>
        <circle cx="50" cy="35" r="15" fill="#ffdbac"/>
        <path d="M 35 30 Q 35 20 50 20 Q 65 20 65 30 Q 65 25 60 25 Q 55 20 50 22 Q 45 20 40 25 Q 35 25 35 30" fill="#2c1810"/>
        <rect x="35" y="48" width="30" height="35" rx="5" fill="#667eea"/>
        <rect x="28" y="52" width="8" height="20" rx="4" fill="#ffdbac"/>
        <rect x="64" y="52" width="8" height="20" rx="4" fill="#ffdbac"/>
        <circle cx="45" cy="35" r="2" fill="#2c1810"/>
        <circle cx="55" cy="35" r="2" fill="#2c1810"/>
        <path d="M 45 40 Q 50 43 55 40" stroke="#2c1810" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        <rect x="40" y="70" width="20" height="12" rx="1" fill="#333"/>
        <rect x="41" y="71" width="18" height="8" fill="#4a9eff"/>
      </svg>
    </div>
    <div class="profile-name">{{ name }}</div>
    <div class="profile-role">{{ profession }}</div>
  </div>
  
  <div class="profile-body">
    <div class="info-item">
      <div class="info-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="white"/>
        </svg>
      </div>
      <div class="info-content">
        <div class="info-label">Name</div>
        <div class="info-value">{{ name }}</div>
      </div>
    </div>
    
    <div class="info-item">
      <div class="info-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 11H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm2-7h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z" fill="white"/>
        </svg>
      </div>
      <div class="info-content">
        <div class="info-label">Age</div>
        <div class="info-value">{{ age }} years</div>
      </div>
    </div>
    
    <div class="info-item">
      <div class="info-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="white"/>
        </svg>
      </div>
      <div class="info-content">
        <div class="info-label">City</div>
        <div class="info-value">{{ city }}</div>
      </div>
    </div>
    
    <div class="info-item">
      <div class="info-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 6h-2.18c.11-.31.18-.65.18-1 0-1.66-1.34-3-3-3-1.05 0-1.96.54-2.5 1.35l-.5.67-.5-.68C10.96 2.54 10.05 2 9 2 7.34 2 6 3.34 6 5c0 .35.07.69.18 1H4c-1.11 0-1.99.89-1.99 2L2 19c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V8c0-1.11-.89-2-2-2zm-5-2c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm11 15H4v-2h16v2zm0-5H4V8h5.08L7 10.83 8.62 12 11 8.76l1-1.36 1 1.36L15.38 12 17 10.83 14.92 8H20v6z" fill="white"/>
        </svg>
      </div>
      <div class="info-content">
        <div class="info-label">Profession</div>
        <div class="info-value">{{ profession }}</div>
      </div>
    </div>
  </div>
</div>
